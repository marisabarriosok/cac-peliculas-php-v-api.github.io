<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro | CAC-MOVIES</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
        <link rel="stylesheet" href="../css/estilos.css">
        <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    </head>   
    <style>
        .error{color:red;}
    </style>
    
    <body>
        <h2>Formulario con validaciones</h2>

        <form id="miFormulario">
            <div>
                <label for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" type="text">
                <span id="nombreError" class="error" ></span>
            </div>

            <div>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" >
                    <span id="emailError" class="error"></span>
            </div>

            <button type="submit" >Enviar</button>

        </form>

        <script>
            document.getElementById("miFormulario").addEventListener("submit",function(event)
            {
                event.preventDefault();

                var nombre=document.getElementById("nombre").value;
                var email=document.getElementById("email").value;
                var nombreError=document.getElementById("nombreError");
                var emailError=document.getElementById("emailError");
                var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                nombreError.textContent="";
                emailError.textContent="";

                if(nombre.trim()==="")
                {
                    nombreError.textContent="El nombre no puede estar vacio";
                    return;
                }

                if(!regexEmail.test(email))
                {
                    emailError.textContent="El mail no cumple con el requisito";
                    return ;
                }
                alert("EL formulario se envio con exito");
            });
        </script>
    </body>
</html>
